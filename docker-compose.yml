version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: spotify_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "psql -U ${POSTGRES_USER} -d ${POSTGRES_DB} -c 'SELECT 1'"]
      interval: 5s
      retries: 10
      timeout: 5s

  redis:
    image: redis:7
    container_name: spotify_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5
      timeout: 5s

  rabbitmq:
    image: rabbitmq:3-management
    container_name: spotify_rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 5s
      retries: 10
      timeout: 5s

  api:
    build:
      context: ./backend
    container_name: spotify_api
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "${API_PORT}:8000"
    environment:
      PORT: 8000
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_NAME: ${POSTGRES_DB}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_URI: amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: ${NODE_ENV}

  web:
    build:
      context: ./frontend
    container_name: spotify_web
    restart: always
    ports:
      - "${WEB_PORT}:3000"
    environment:
      # Pour les appels côté navigateur (client)
      NEXT_PUBLIC_API_URL: http://localhost:${API_PORT}
      # Pour les appels côté serveur Next.js (SSR) - utilise le nom du service Docker
      API_URL: http://api:8000
      NODE_ENV: ${NODE_ENV}
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data: